<html>
<head>
    <title>ajax</title>
   
<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
      </script>
     </head>
    
    
    <body>
    
        <script type = "text/javascript">
        
        $.ajax("infoo.txt").done(function(data){
            alert(data);
        }).fail(function(){
            alert("could not load data");
        });
        
            /*this only works if we put the file name .ajax("info.txt") as something wrong undefined such as infoo.txt
            then it will alert function fail
            */
            
        </script>
    
    
    </body>
    


</html>
